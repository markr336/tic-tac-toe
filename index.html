<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <dialog open>
        <p>Tic Tac Toe</p>
        <form method="dialog"></form>
        <label for="player1name">Player 1 Name</label>
        <input type="text" id="player1name" placeholder="X" required>
        <label for="player2name">Player 2 Name</label>
        <input type="text" id="player2name" placeholder="O" required>
        <button type="submit" id="startGame">Start Game</button>
    </dialog>
    <div class="container">
        <div class="title">Tic Tac Toe</div>
        <div class="gameArea">
            <div class="scores" id="player1Score"></div>
            <div class="board">
                <div class="cell" id="cell0"></div>
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
            </div>
            <div class="scores" id="player2Score"></div>
        </div>
        <div class="whos-turn"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
